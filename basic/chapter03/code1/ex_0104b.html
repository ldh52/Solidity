<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 Box Model 관련 속성</title>
    <link rel="stylesheet" type="text/css" href="css/ex_0104b.css" >
</head>
<body>
    <hr>
    <div class="displayExample">
        <div>
        display: none;
        <ul>
            <li class="c1"><a href="#1">Navi #1</a></li>
            <li class="c1"><a href="#2">Navi #2</a></li>
            <li class="c1"><a href="#3">Navi #3</a></li>
            <li class="c1"><a href="#4">Navi #4</a></li>
        </ul>
        </div>

        <div>
        display: inline;
        <ul>
            <li class="c2"><a href="#1">Navi #1</a></li>
            <li class="c2"><a href="#2">Navi #2</a></li>
            <li class="c2"><a href="#3">Navi #3</a></li>
            <li class="c2"><a href="#4">Navi #4</a></li>
        </ul>
        </div>

        <div>
        display: block;
        <ul>
            <li class="c3"><a href="#1">Navi #1</a></li>
            <li class="c3"><a href="#2">Navi #2</a></li>
            <li class="c3"><a href="#3">Navi #3</a></li>
            <li class="c3"><a href="#4">Navi #4</a></li>
        </ul>
        </div>     
    </div>
    <br>
    
</body>
</html>
