<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input 태그 심화</title>

<body>
  <input type="text" maxlength="10" value=""> <br>

  <input type="range" min="0" max="100" step="20" value="40"> <br>
  <input type="color"> <br>
  <br>
  <input type="radio" name="group1" checked value= "radio1"> <br>
  <input type="radio" name="group1" value = "radio2"> <br>
  <input type="radio" name="group1" value = "radio3"> <br>
  <input type="radio" name="group1" value = "radio4"> <br>
  <br>

  <input type="file"> <br>
  <textarea name="name" rows="5" cols="40"> </textarea>
</body>
</html>
