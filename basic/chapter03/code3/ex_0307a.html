<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 레이아웃 : 컨테이너</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- 반응형 컨테이너. 중단점 이상의 너비에서 작동. -->
    <div class="container border">.container</div>
    <div class="container-sm border">.container-sm</div>
    <div class="container-md border">.container-md</div>
    <div class="container-lg border">.container-lg</div>
    <div class="container-xl border">.container-xl</div>

    <!-- 유동형 컨테이너. Viewport 전체 너비 사용. -->
    <div class="container-fluid border">.container-fluid</div>   
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
