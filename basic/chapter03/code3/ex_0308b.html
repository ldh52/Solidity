<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 컨텐츠 : 이미지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- .img-fluid를 적용해서 반응형 이미지를 만들 수 있다. -->
    <!-- 레이아웃 요소인 컨테이너와 그리드도 사용해 본다. -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- .rounded를 적용해서 둥근 모서리를 만들 수 있다. -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid rounded" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
        </div>
    </div>

    
    <!-- .rounded-circle을 적용해서 둥근 테두리를 만들 수 있다. -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid rounded-circle" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
        </div>
    </div>
    
    <!-- .img-thumnale을 적용해서 1px 테두리를 제공할 수 있다. -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="https://cdn.mkhealth.co.kr/news/photo/202108/54607_56591_5215.jpg" alt="">
            </div>
        </div>
    </div> 
    <hr>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
