<!DOCTYPE HTML>				
<html lang="en">

<!-- 이 행은 주석. -->
<head>
<meta content="text/html; charset=utf-8" />				
<title>DOM jQuery 버전 - 1</title>
</head>
<!--  여기까지가 헤드. -->

<!-- Style 정의. -->
<!-- Element selector를 정의해 본다. -->

<style>
h1 {
	color:blue;
	background-color:gray;
	font-weight:bolder;
    }

h2 {
	color:red;
	background-color:yellow;
	font-weight:lighter;
    }

p {
	color:green;
	background-color:orange;
	font-weight:normal;
    }

div {
	color:white;
	background-color:red;
	font-weight:normal;
    }

ol {
	color:white;
	background-color:darkgreen;
	font-weight:normal;
    }
</style>

<body>
<h1> 헤더 1.1 </h1>
<h1> 헤더 1.2 </h1>
<h1> 헤더 1.3 </h1>

<h2> 헤더 1.1 </h2>
<h2> 헤더 1.2 </h2>
<h2> 헤더 1.3 </h2>

<p class="cls1"> Paragraph 1. </p> 
<p class="cls1"> Paragraph 2. </p> 
<p class="cls1"> Paragraph 3. </p> 

<div id="first">
<br>
   <span> A Single line within a span tag. </span>
<br>
<p class="cls2"> Paragraph 4. </p> 
<p class="cls2"> Paragraph 5. </p> 
<p class="cls2"> Paragraph 6. </p> 
<br>
</div>
<br>

<div id="second">
<br>
다음은 ordered list이다:
<ol>
<li id="myItem" style="color:black;"> 아이템 하나. </li>
<li> 아이템 둘. </li>
<li class="cls3"> 아이템 셋. </li>
<li> 아이템 넷. </li>
<li> 아이템 다섯. </li>
</ol>
<br>
</div> 

<!-- 필요한 JS 파일을 읽어 온다 -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
<script src="./js/jquery-3.7.1.min.js"></script>
<!-- <script src="./js/ex_0304b.js" charset="utf-8"></script> -->
<script src="./js/practice.js" charset="utf-8"></script>
</body>
<!-- 여기까지가 몸통. -->

</html>
