    <!-- 카드 템플레이트 -->      
    <div id = "cardTemplate" style ="display:none">      <!--일단은 숨겨진 채로 둔다.--> 
        <div class="col-md-3 col-sm-4 my-3">
            <div class="card">
                <img src="" class="card-img-top" alt="..." >
                <div class="card-body">
                    <h5 id = "myTitle" class="card-title"><b><span></span></b></h5>
                    <p id = "myID" class ="card-text"> <b> ID# : </b> <span> </span> </p>
                    <p id = "myPrice" class ="card-text"> <b> 가격 : </b> <span> </span> Wei</p>
                    <p id = "myImgURL" class ="card-text" style="display:none;"> </p>          <!-- 숨겨진 정보 -->
                    <p id = "myDescription" class ="card-text" style="display:none;"> </p>     <!-- 숨겨진 정보 -->
                    <p id = "myOwnerAddress" class ="card-text" style="display:none;"> </p>    <!-- 숨겨진 정보 -->
                    
                    <!-- 모든 버튼은 일단 숨겨진 채로 둔다.--> 
                    <button id="buttonInfo" class="m-1 btn btn-info" data-bs-toggle="modal" data-bs-target="#myModalInfo" style="display:inline;" >세부정보</a>  
                    <button id="buttonChangePrice" class="m-1 btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModalChangePrice" style="display:inline;" >가격변경</a>  
                    <button id="buttonSetSale" class="m-1 btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModalSetSale" style="display:none;" >판매등록</a>   
                    <button id="buttonBurn" class="m-1 btn btn-danger"  data-bs-toggle="modal" data-bs-target="#myModalBurn" style="display:inline;" >폐기</a>

    <!-- 세부정보 모달창 준비 -->
    <div class="modal" id="myModalInfo">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">NFT 세부정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <img src="" class="img-fluid img-thumbnail" id="img" alt="..." style="width:30%;">
                </div>
                <div class="form-group mt-3">
                    <label for="title">프로젝트 :</label>
                    <input type="text" class="form-control" id="title" disabled />
                </div>
                <div class="form-group mt-3">
                    <label for="id">ID# :</label>
                    <input type="text" class="form-control" id="id" disabled />
                </div>
                <div class="form-group mt-3">
                    <label for="priceInfo">가격 :</label>
                    <input type="text" class="form-control" id="priceInfo" disabled />
                </div>
                <div class="form-group mt-3">
                    <label for="description">설명 :</label>
                    <input type="text" class="form-control" id="description" disabled/>
                </div>
                <div class="form-group mt-3 mb-1">
                    <label for="ownerAddress">소유자 :</label>
                    <input type="text" class="form-control" id="ownerAddress" disabled/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
            </div>
        </div>
    </div>  

    <!-- 가격변경 모달창 준비. -->
    <div class="modal" id="myModalChangePrice">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">변경된 가격을 입력해 주세요.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="myID" />                   <!-- 카드에서 가져온 ID 정보를 저장해 두는 곳. -->
              <div class="form-group mt-1">
                <label for="description">기존의 가격 (Wei) :</label>
                <input type="text" class="form-control mb-1" id="oldPrice" disabled />
              </div>
              <div class="form-group mt-3 mb-2">
                <label for="description">새로운 가격 (Wei) :</label>
                <input type="text" class="form-control" id="newPrice" />
              </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" id="confirmPrice">가격 확인!</button>
            </div>
          </div>
        </div>
      </div>

    <!-- 폐기 모달창 준비. -->
    <div class="modal" id="myModalBurn">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">폐기 여부를 다시 확인해 주세요.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <input type="hidden" id="myID" />                   <!-- 카드에서 가져온 ID 정보를 저장해 두는 곳. -->              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-danger" id="confirmBurn">폐기 확인!</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Sale 설정 모달창 준비. -->
    <div class="modal" id="myModalSetSale">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">판매등록 여부를 다시 확인해 주세요.</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="myID" />                   <!-- 카드에서 가져온 ID 정보를 저장해 두는 곳. -->              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-danger" id="confirmSetSale">판매등록 확인!</button>
            </div>
            </div>
        </div>
    </div>
